<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Document</title>
</head>
<body>

<div class="area-calculadora">
  <div class="section1">
    <div class="div-input">
        <p>Visualização</p>
        <div class="input">
            <div class="cifrao">$</div>
            <div class="price-visible"><p></p></div>
        </div>
    </div>
    <div class="section-percent">
      <p class="block1">Selecione uma porcentagem %</p>
        <div class="area-percent">
            <div class="item item1" data-name ="">5%</div>
            <div class="item item2" data-name="">10%</div>
            <div class="item item3" data-name="">15%</div>
            <div class="item item4" data-name="">25%</div>
            <div class="item item5" data-name="">50%</div>
            <div class="item item6" data-name="">100%</div>
        </div>
        <div class="opcional">
            <p class="block">Ou digite uma porcentagem: </p>
            <p class="flex">Digite uma porcentagem: </p>
            <input type="text" placeholder="%" class="input1">
        </div>
      </div>
    </div>
    <div class="section2">
      <div class="bkg-green">
          <div class="section-2-input">
              <input type="text" maxlength="100" placeholder="Digite um valor" class="input2">
          </div>
          <div class="calcular">
              <button>Calcular</button>
              <button class="segundo">Limpar</button>
          </div>
      </div>
    </div>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
